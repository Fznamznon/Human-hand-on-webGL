<html>

<head>
    <title>Wrist Model</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <!-- include the jQuery and jQuery UI scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <!-- plus a jQuery UI theme, here I use "flick" -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">

    <script type="text/javascript" src="jquery-ui-slider-pips.js"></script>
    <link rel="stylesheet" href="jquery-ui-slider-pips.css">


    <script id="shader-fs" type="x-shader/x-fragment"> //пиксельный шейдер


    void main(void)
    {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }

    </script>

    <script id="shader-vs" type="x-shader/x-vertex"> //вершинный шейдер
    
    attribute vec3 aVertexPosition;

    uniform mat4 mvMatrix;
    uniform mat4 pMatrix;

    void main(void)
    {
      gl_Position = pMatrix * mvMatrix * vec4(aVertexPosition, 1.0);      
    }


    </script>


    <script type="text/javascript">
        var gl;
        var canvas;

        function initGL() {
            gl = canvas.getContext("webgl");
            gl.viewWidth = canvas.width;
            gl.viewHeight = canvas.height;

            if (!gl) alert("не удалось инициализировать webGL!");

        }

        var humerus = {
            filename: "bones/humerus.asc",
            VertexPositionBuffer: null,
            VertexIndicesBuffer: null

        }

        var ulna = {
            filename: "bones/_ulna.asc",
            VertexPositionBuffer: null,
            VertexIndicesBuffer: null,
            Coordinate: elbow_flexion = {
                axis: [0.226046935824, 0.191039945763, 0.955199728815],
                min: 0.0,
                max: 2.268928027593,
                cur_value: 0.0
            }

        };

        var radius = {
            filename: "bones/_radius.asc",
            VertexPositionBuffer: null,
            VertexIndicesBuffer: null
        };


        var shader;
        var shaderScript;
        function getShader(gl, id) {

            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) //просто выдираем текст шейдеров из документа html чтобы было красиво :)
            {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type = "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            }
            else return null;

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;

        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();

            gl.attachShader(shaderProgram, vertexShader); //запилим шейдер на видеокарту
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }
            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            //alert(shaderProgram.vertexPositionAttribute);
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "pMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "mvMatrix");
        }


        var vertexPositionBuffer;
        var vertexIndices ;

        function parse(data, bone) {
            var vertexPositions = [];
            var triangleBuffer = [];
            var lines = data.split("\n");
            var counts = lines[0].split(" ");
            vertexPositions.numItems = parseInt(counts[0]);
            triangleBuffer.numItems = parseInt(counts[1]);



            for (i = 1; i <= vertexPositions.numItems; ++i) {
                var val = lines[i].split(/\s+/);
                vertexPositions.push(parseFloat(val[1]));
                vertexPositions.push(parseFloat(val[2]));
                vertexPositions.push(parseFloat(val[3]));
            }

            for (i = vertexPositions.numItems + 1; i <= 1 + vertexPositions.numItems + triangleBuffer.numItems; ++i) {
                val = lines[i].split(" ");
                triangleBuffer.push(parseInt(val[1]));
                triangleBuffer.push(parseInt(val[2]));
                triangleBuffer.push(parseInt(val[3]));
            }

            bone.VertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bone.VertexPositionBuffer);

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexPositions), gl.STATIC_DRAW);

            bone.VertexPositionBuffer.numItems = vertexPositions.numItems * 3;
            bone.VertexPositionBuffer.itemSize = 3;


            bone.VertexIndicesBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bone.VertexIndicesBuffer);

            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(triangleBuffer), gl.STATIC_DRAW);
            bone.VertexIndicesBuffer.numItems = triangleBuffer.numItems * 3;

        }
        function getBone(bone) {

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", bone.filename);


            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4)
                {
                    //alert(xmlhttp.responseText);
                    parse(xmlhttp.responseText, bone);
                    console.log('received')
                }
            };
            xmlhttp.send();

        }

        var pMatrix = mat4.create();
        var mvMatrix = mat4.create();

        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }

        function degToRad(degrees) {
            return degrees * Math.PI / 180;
        }

        var mouseDown = false;
        var lastMouseX = null;
        var lastMouseY = null;

        var sceneRotationMatrix = mat4.create();
        mat4.identity(sceneRotationMatrix)

        function MouseDown(event) {
            mouseDown = true;
            LastMouseX = event.clientX;
            LastMouseY = event.clientY;
        }
        
        function MouseUp(event) {
            mouseDown = false;
        }
        
        function MouseMove(event) {
            if (!mouseDown)
            {
                return;
            }
            var newX = event.clientX;
            var newY = event.clientY;

            var dx = LastMouseX - newX;
            var newRotationMatrix = mat4.create();
            mat4.identity(newRotationMatrix);
            mat4.rotate(newRotationMatrix, degToRad(dx / 10), [0, 1, 0]);

            var dy = LastMouseY - newY;
            mat4.rotate(newRotationMatrix, degToRad(dy / 10), [1, 0, 0]);

            mat4.multiply(newRotationMatrix, sceneRotationMatrix, sceneRotationMatrix);

            LastMouseX = newX;
            LastMouseY = newY;
        }
        
        function tick() {
            requestAnimationFrame(tick);
            drawScene();
        }

        function drawScene() {
            gl.viewport(0, 0, gl.viewWidth, gl.viewHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            mat4.perspective(45, gl.viewWidth / gl.viewHeight, 0.0001, 100500, pMatrix);

            mat4.identity(mvMatrix); //в центр пространства

            mat4.translate(mvMatrix, [0.0, 0.2, -1.0]);

            //mat4.rotate(mvMatrix, degToRad(-90), [0, 0, 1]);

            mat4.multiply(mvMatrix, sceneRotationMatrix);


            if (humerus.VertexIndicesBuffer == null || humerus.VertexPositionBuffer == null)
                return null;

            gl.bindBuffer(gl.ARRAY_BUFFER, humerus.VertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, humerus.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, humerus.VertexIndicesBuffer);
            setMatrixUniforms();
            gl.drawElements(gl.TRIANGLES, humerus.VertexIndicesBuffer.numItems, gl.UNSIGNED_SHORT, 0);

            if (ulna.VertexIndicesBuffer == null || ulna.VertexPositionBuffer == null)
                return null;

            mat4.translate(mvMatrix, [0.0127, -0.274, 0.0389]);
            mat4.rotate(mvMatrix, ulna.Coordinate.cur_value, ulna.Coordinate.axis);

            gl.bindBuffer(gl.ARRAY_BUFFER, ulna.VertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, ulna.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ulna.VertexIndicesBuffer);
            setMatrixUniforms();
            gl.drawElements(gl.TRIANGLES, ulna.VertexIndicesBuffer.numItems, gl.UNSIGNED_SHORT, 0);

            if (radius.VertexIndicesBuffer == null || radius.VertexPositionBuffer == null)
                return null;

            //mat4.identity(mvMatrix);
            mat4.translate(mvMatrix, [-0.0065, -0.008, 0.027]);


            gl.bindBuffer(gl.ARRAY_BUFFER, radius.VertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, radius.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, radius.VertexIndicesBuffer);
            setMatrixUniforms();
            gl.drawElements(gl.TRIANGLES, radius.VertexIndicesBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        }

        function webGLStart() {
            canvas = document.getElementById("canvas");
            initGL(canvas);
            initShaders();
            //initBuffers();
            getBone(humerus);
            getBone(ulna);
            getBone(radius);
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            gl.enable(gl.DEPTH_TEST);

            canvas.onmousedown = MouseDown;
            document.onmouseup = MouseUp;
            document.onmousemove = MouseMove;

            //drawScene();
            tick();

        }

    </script>


</head>


<body onload="webGLStart();">


<canvas id="canvas" style="border: none;" width="500" height="500"></canvas>
<div id="slider" ></div>
</body>
<script type="text/javascript">

    var a = 0.0;
    $("#slider").slider({
        min: ulna.Coordinate.min,
        max: ulna.Coordinate.max,
        step: 0.001,
        slide: function( event, ui ) {
            ulna.Coordinate.cur_value = ui.value;
        }
    }).slider("float");


</script>

</html>
