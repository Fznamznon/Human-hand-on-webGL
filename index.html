    <script id="shader-fs" type="x-shader/x-fragment"> //пиксельный шейдер
    precision mediump float;
    varying vec3 vLightWeighting;

    void main(void)
    {
      gl_FragColor = vec4((1.0, 1.0, 1.0) * vLightWeighting, 1.0);
    }

    </script>

    <script id="shader-vs" type="x-shader/x-vertex"> //вершинный шейдер
    
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;

    uniform mat4 mvMatrix;
    uniform mat4 pMatrix;

    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;

    varying vec3 vLightWeighting;

    void main(void)
    {
        gl_Position = pMatrix * mvMatrix * vec4(aVertexPosition, 1.0);

        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting;
        directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
        vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
    }


    </script>


    <script type="text/javascript">
        var gl;
        var canvas;


        
        function initGL() {
            gl = canvas.getContext("webgl");
            gl.viewWidth = canvas.width;
            gl.viewHeight = canvas.height;

            if (!gl) alert("не удалось инициализировать webGL!");

        }


        var shader;
        var shaderScript;
        function getShader(gl, id) {

            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) //просто выдираем текст шейдеров из документа html чтобы было красиво :)
            {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type = "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            }
            else return null;

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;

        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();

            gl.attachShader(shaderProgram, vertexShader); //запилим шейдер на видеокарту
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }
            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
            gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "pMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "mvMatrix");
            shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
            shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
            shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightingDirection");
            shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
        }


        function getNormal(a, b, c, vertexPositions)
        {
            var v1x = vertexPositions[3 * b] - vertexPositions[3 * a];
            var v1y = vertexPositions[3 * b + 1] - vertexPositions[3 * a + 1];
            var v1z = vertexPositions[3 * b + 2] - vertexPositions[3 * a + 2];

            var v2x = vertexPositions[3 * c] - vertexPositions[3 * a];
            var v2y = vertexPositions[3 * c + 1] - vertexPositions[3 * a + 1];
            var v2z = vertexPositions[3 * c + 2] - vertexPositions[3 * a + 2];


            var r = [];
            r.push(v1y * v2z - v2y * v1z);
            r.push(v1z * v2x - v2z * v1x);
            r.push(v1x * v2y - v2x * v1y);
            var res = [];
            vec3.normalize(r, res);

            return res;

        }

        function setNormal(a, normal, normalBuffer) {
            normalBuffer[3 * a] = normal[0];
            normalBuffer[3 * a + 1] = normal[1];
            normalBuffer[3 * a + 2] = normal[2];
        }

        function parse(data, bone) {
            var vertexPositions = [];
            var triangleBuffer = [];
            var lines = data.split("\n");
            var counts = lines[0].split(" ");
            vertexPositions.numItems = parseInt(counts[0]);
            triangleBuffer.numItems = parseInt(counts[1]);
            var normalBuffer = [];


            for (i = 1; i <= counts[0]; ++i) {
                var val = lines[i].split(/\s+/);


                vertexPositions.push(parseFloat(val[1]));
                vertexPositions.push(parseFloat(val[2]));
                vertexPositions.push(parseFloat(val[3]));


            }

            for (i = parseInt(counts[0]) + 1; i <= 1 + parseInt(counts[0]) + parseInt(counts[1]); ++i) {
                var val = lines[i].split(/\s+/);
                var figure_type = parseInt(val[0]);
                var a, b, c;
                var NormalA, NormalB, NormalC;

                switch (figure_type)
                {
                    case 3:
                        a = parseInt(val[1]);
                        b = parseInt(val[2]);
                        c = parseInt(val[3]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);
                            
                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);
                            
                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);
                            
                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        break;
                    case 4:
                        a = parseInt(val[1]);
                        b = parseInt(val[2]);
                        c = parseInt(val[3]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        triangleBuffer.numItems++;

                        a = parseInt(val[3]);
                        b = parseInt(val[4]);
                        c = parseInt(val[1]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        break;
                    case 5:
                        triangleBuffer.numItems += 2;

                        a = parseInt(val[1]);
                        b = parseInt(val[2]);
                        c = parseInt(val[3]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        a = parseInt(val[1]);
                        b = parseInt(val[3]);
                        c = parseInt(val[4]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        a = parseInt(val[1]);
                        b = parseInt(val[4]);
                        c = parseInt(val[5]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);


                        break;
                    case 6:
                        triangleBuffer.numItems += 3;

                        a = parseInt(val[1]);
                        b = parseInt(val[2]);
                        c = parseInt(val[3]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        a = parseInt(val[1]);
                        b = parseInt(val[3]);
                        c = parseInt(val[4]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        a = parseInt(val[1]);
                        b = parseInt(val[4]);
                        c = parseInt(val[5]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);

                        a = parseInt(val[1]);
                        b = parseInt(val[5]);
                        c = parseInt(val[6]);
                        triangleBuffer.push(a);
                        triangleBuffer.push(b);
                        triangleBuffer.push(c);

                        NormalA = getNormal(a, c, b, vertexPositions);
                        setNormal(a, NormalA, normalBuffer);

                        NormalB = getNormal(b, a, c, vertexPositions);
                        setNormal(b, NormalB, normalBuffer);

                        NormalC = getNormal(c, b, a, vertexPositions);
                        setNormal(c, NormalC, normalBuffer);


                        break;

                }


            }

            bone.VertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bone.VertexPositionBuffer);

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexPositions), gl.STATIC_DRAW);

            bone.VertexPositionBuffer.numItems = vertexPositions.numItems * 3;
            bone.VertexPositionBuffer.itemSize = 3;


            bone.VertexIndicesBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bone.VertexIndicesBuffer);

            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(triangleBuffer), gl.STATIC_DRAW);
            bone.VertexIndicesBuffer.numItems = triangleBuffer.numItems * 3;

            bone.NormalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bone.NormalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normalBuffer), gl.STATIC_DRAW);
            bone.NormalBuffer.numItems = vertexPositions.numItems * 3;
            bone.NormalBuffer.itemsize = 3;

        }
        function getBone(bone) {

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", bone.filename);


            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4)
                {
                    //alert(xmlhttp.responseText);
                    parse(xmlhttp.responseText, bone);
                    console.log('received')
                }
            };
            xmlhttp.send();

        }

        var pMatrix = mat4.create();
        var mvMatrix = mat4.create();
        var mvMatrixStack = [];


        function mvPushMatrix() {
            var copy = mat4.create();
            mat4.set(mvMatrix, copy);
            mvMatrixStack.push(copy);
        }
        function mvPopMatrix() {
            if (mvMatrixStack.length == 0) {
                throw "Invalid popMatrix!";
            }
            mvMatrix = mvMatrixStack.pop();
        }


        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

            var normalMatrix = mat3.create();
            mat4.toInverseMat3(mvMatrix, normalMatrix);
            mat3.transpose(normalMatrix);
            gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
        }

        function degToRad(degrees) {
            return degrees * Math.PI / 180;
        }

        var mouseDown = false;
        var lastMouseX = null;
        var lastMouseY = null;

        var sceneRotationMatrix = mat4.create();
        mat4.identity(sceneRotationMatrix)

        function MouseDown(event) {
            mouseDown = true;
            LastMouseX = event.clientX;
            LastMouseY = event.clientY;
        }
        
        function MouseUp(event) {
            mouseDown = false;
        }
        
        function MouseMove(event) {
            if (!mouseDown)
            {
                return;
            }
            var newX = event.clientX;
            var newY = event.clientY;

            var dx = LastMouseX - newX;
            var newRotationMatrix = mat4.create();
            mat4.identity(newRotationMatrix);
            mat4.rotate(newRotationMatrix, degToRad(dx / 10), [0, 1, 0]);

            var dy = LastMouseY - newY;
            mat4.rotate(newRotationMatrix, degToRad(dy / 10), [1, 0, 0]);

            mat4.multiply(newRotationMatrix, sceneRotationMatrix, sceneRotationMatrix);

            LastMouseX = newX;
            LastMouseY = newY;
        }
        
        function tick() {
            requestAnimationFrame(tick);
            drawScene();
        }

        
        function drawBone(Bone)
        {
            mvPushMatrix();
            if (Bone.Joint != null) {

                mat4.translate(mvMatrix, Bone.Joint.location);

                mat4.rotate(mvMatrix, Bone.Joint.orientation[0], [1, 0, 0]);
                mat4.rotate(mvMatrix, Bone.Joint.orientation[1], [0, 1, 0]);
                mat4.rotate(mvMatrix, Bone.Joint.orientation[2], [0, 0, 1]);

                if (Bone.Joint.movable){
                    for (var j = 0; j < Bone.Joint.Motions.length; ++j) {
                        mat4.rotate(mvMatrix, Bone.Joint.Motions[j].cur_value, Bone.Joint.Motions[j].axis);
                    }
                }
            }

            if (Bone.Visible) {
                if (Bone.VertexIndicesBuffer == null || Bone.VertexPositionBuffer == null)
                    return;
                gl.bindBuffer(gl.ARRAY_BUFFER, Bone.VertexPositionBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, Bone.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);


                gl.bindBuffer(gl.ARRAY_BUFFER, Bone.NormalBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, Bone.NormalBuffer.itemsize, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, Bone.VertexIndicesBuffer);

                setMatrixUniforms();
                gl.drawElements(gl.TRIANGLES, Bone.VertexIndicesBuffer.numItems, gl.UNSIGNED_SHORT, 0);
            }
            var i = 0;
            for (; i < Bone.Childs.length; ++i)
            {
                drawBone(Bone.Childs[i]);
            }
            mvPopMatrix();
        }
        
        
        function drawScene() {
            gl.viewport(0, 0, gl.viewWidth, gl.viewHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            mat4.perspective(45, gl.viewWidth / gl.viewHeight, 0.01, 100, pMatrix);

            gl.uniform3f(
                    shaderProgram.ambientColorUniform,
                    0.2, 0.2, 0.2
            );
            var lightingDirection = [
                -0.25, -0.25, 1.0
            ];
            var adjustedLD = vec3.create();
            vec3.normalize(lightingDirection, adjustedLD);
            vec3.scale(adjustedLD, -1);
            gl.uniform3fv(shaderProgram.lightingDirectionUniform, adjustedLD);
            gl.uniform3f(
                    shaderProgram.directionalColorUniform,
                    0.8, 0.8, 0.8
            );



            mat4.identity(mvMatrix); //в центр пространства

            mat4.translate(mvMatrix, [0.0, 0.3, -1.0]);
            mat4.rotate(mvMatrix, degToRad(-100), [0, 1, 0]);


            mat4.multiply(mvMatrix, sceneRotationMatrix);



            drawBone(humerus);



        }

        function linAppr(x1, y1, x2, y2, t)
        {
            return y1 + (y2 - y1)/(x2 - x1)*(t - x1);
        }
        var time;
        function testMotion() {
            time = 0;
            var div = document.createElement('div');
            div.id = "test";

            document.body.appendChild(div);

            $("#" + div.id).slider({
                min: 0,
                max: 1,
                step: 0.001,
                slide: function( event, ui ) {
                    var x1, x2, y11, y12, y21, y22, y13, y23;
                    if (time < ui.value)
                    {
                        x1 = time;
                        x2 = 1;
                        y11 = PIP_flex.cur_value;
                        y12 = DIP_flex.cur_value;
                        y21 = PIP_flex.max;
                        y22 = DIP_flex.max;
                        y13 = MCP2_flex.cur_value;
                        y23 = MCP2_flex.max;

                    }
                    else
                    {
                        x1 = 0;
                        x2 = time;
                        y11 = PIP_flex.min;
                        y12 = DIP_flex.min;
                        y21 = PIP_flex.cur_value;
                        y22 = DIP_flex.cur_value;
                        y13 = MCP2_flex.min;
                        y23 = MCP2_flex.cur_value;

                    }
                    PIP_flex.cur_value = linAppr(x1, y11, x2, y21, ui.value);
                    DIP_flex.cur_value = linAppr(x1, y12, x2, y22, ui.value);
                    MCP2_flex.cur_value = linAppr(x1, y13, x2, y23, ui.value);
                    time = ui.value;
                    $("#Motion_of_Bone19_num0").slider("value", PIP_flex.cur_value);
                    $("#Motion_of_Bone20_num0").slider("value", DIP_flex.cur_value);
                    $("#Motion_of_Bone18_num1").slider("value", MCP2_flex.cur_value);

                }
            }).slider("float");

        }

        function webGLStart() {
            canvas = document.getElementById("canvas");

            var width = document.documentElement.clientWidth;
            var height = document.documentElement.clientHeight - document.documentElement.clientHeight / 10;
            canvas.setAttribute("width", width.toString());
            canvas.setAttribute("height", height.toString());
            initGL(canvas);
            initShaders();

            for (i = 0; i < Bones.length; ++i)
            {
                if (Bones[i].Visible)
                {
                    getBone(Bones[i]);

                }
                if (Bones[i].Joint != null) {
                    if (Bones[i].Joint.movable){
                        var j = 0;
                        for (; j < Bones[i].Joint.Motions.length; j++) {
                            initSlider(Bones[i], i, j);
                        }
                        //j = 0;
                    }
                }
            }
            //testMotion();
            for(i = 0; i < Compex_Motions.length; ++i)
            {
                initSliderForCompexMotion(Compex_Motions[i]);
            }

            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            gl.enable(gl.DEPTH_TEST);

            canvas.onmousedown = MouseDown;
            document.onmouseup = MouseUp;
            document.onmousemove = MouseMove;


            tick();

        }
